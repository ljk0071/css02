<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	.box-red{
	        	color: #ffffff;
	        	background-color: #ff0000;
	        	width: 500px;
	        	height: 60px;
        	}
        	.box-blue{
	        	color: #ffffff; 
	        	background-color: #0000ff;
	        	width: 700px;
	        	height: 80px;
        	}
        	.span-red{
        		color: #ffffff;
        		background-color: #ff0000;
        		/* 가로세로는 block요소에만 가능
        		width: 500px;
        		height: 100px; */
        	}
        	.span-blue{
        		color: #ffffff;
        		background-color: #0000ff;
        	}
        	.in-b {
        		display: inline-block;
        		width: 300px;
        		height: 50px;
        		background-color: #00ff00;
        	}
        </style>
    </head>

    <body>
		<div class="box-red">
			CSS에서 div태그 가로 세로가 어떻게 적용되는지 확인 해 보겠습니다.
		</div>
		<br>
		<div class="box-blue">
			CSS에서 div태그 가로 세로가 어떻게 적용되는지 확인 해 보겠습니다.
		</div>
        <p class="box-blue">
        	CSS에서 p태그 가로 세로가 어떻게 적용되는지 확인 해 보겠습니다.
        </p>
        
        <span class="span-red">강아지</span>
        <span class="span-blue">고양이</span>
        
        <img src="img/jung.jpg" width="300" height="300">
        <br>
        <p>inline-blcok</p>
        <input class="size box-red" type="text"> <!-- inline-block -->
        <br>
        <br>  
        <button class="box-blue" type="submit">저장</button> <!-- inline-block -->
          
        <br>
        <br>
        <a class="in-b" href="https://naver.com" target="_blank">네이버</a>
        <br>
        <br>
        <span class="in-b">강아지</span>
        <span class="in-b">고양이</span>

    </body>

</html>
