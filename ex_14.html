<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        
        <style>
        	ul {
        	list-style-type: none;
        	}
        	li {
        	float: left;
        	padding: 10px;}
        	li:after {content: ">";}
        	
        </style>
    </head>

    <body>
    	<ul>
    		<li>홈</li>
    		<li>게시판</li>
    		<li>일반 게시판</li>
    		<li class="last">리스트</li>
    	</ul>

        

    </body>

</html>
