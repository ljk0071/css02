<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        body{
        	margin:0 auto;
        	width: 300px;
        	}
        	.box {
        		width: 300px;
        		height: 150px;
        		background-color: #ffff00;
        		border-top: 4px solid red;
        		border-right: 4px double red;
        		border-bottom: 4px dashed red;
        		border-left: 4px dotted red; 
        		text-align: center;
        	}
        	
        	.box1 {
        		width: 300px;
        		height: 150px;
        		background-color: #ffff00;
        		border: 2px solid #00ffff;
        		text-align: center;
        	}
        </style>
    </head>

    <body>
    	
    	<div class="box">
    		*위치별 선지정
    		<br>가로 300px, 세로 150px
    		<br>배경색 #ffff00
    		<br>선두께 모두 4px
    		<br>선모양 그림참고
    	</div>
		<br>
		<br>
		<div class="box1">
			box1
		</div>        

    </body>

</html>
